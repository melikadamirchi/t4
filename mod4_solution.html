<!DOCTYPE html>
<html lang="en">

<head>
    <title>page</title>
    <meta charset="utf-8">

</head>
<script>
    var names = ['Ali', 'Meli', 'Mary', 'Amir', 'Jazi', 'Jerry'];

    for (var i = 0; i < names.length; i++) {
        var name = names[i];
        var firstLetter = name.charAt(0).toLowerCase();

        if (firstLetter == 'j') {

            document.write("Goodbye" + " " + name + '<br>');
        } else {

            document.write("hello" + " " + name + '<br>');
        }
    }
</script>

<body>

</body>

</html>
